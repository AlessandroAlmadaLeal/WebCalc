<!DOCTYPE html>
<html lang="pt-BR">
   
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Config. Segurança: XSS, CssInjection and JsInjection-->
      <meta http-equiv="Content-Security-Policy" 
         content="default-src 'self';
            style-src 'self' https://fonts.googleapis.com/ https://fonts.gstatic.com/;
            script-src 'self' 'nonce-1';
            font-src 'self' https://fonts.gstatic.com;
            img-src 'self'">
      <!-- Folha de Estilos personalizada e verificada -->
      <link rel="stylesheet" href="style.css" 
      integrity="sha256-mi4QPABiaeLCpHXQVM1/Eo02VsJPats3Od5eCsgQFkQ="
      crossorigin="self">
      <!-- Adicionando o JavaScript verificado -->
      <script nonce="1" src="script.js"
      integrity="sha256-0XlYzZKbKZGR+gaOGAL6drzbjwIwEI+syHx5FdsT6HI="
      crossorigin="self"></script>
      <!-- favicon local ilustrativo -->
      <link rel="icon" type="image/x-icon" href="favicon.png">
      <!-- Título da aba da página -->
      <title>WebCALC</title>
   </head>
   
   <body>
      <!-- Criando um modelo de contorno para a calculadora -->
        <div class="borda">
            <!-- Nome da calculadora -->
            <header class="nome">
                <h1>Calculadora</h1>
            </header>
            
            <!-- Visor da calculadora -->
            <div class="visor">
                <textarea id="tela" class="tela" cols="25" rows="2" placeholder="_" readonly></textarea>
            </div>            
            
            <div class="teclado">
                <section class="coluna-1">
                    <article class="contexto-coluna-1">
                        <button class="a">(</button>
                        <button class="a">)</button>
                        <button class="a">%</button>
                        <button class="n">7</button>
                        <button class="n">8</button>
                        <button class="n">9</button>
                        <button class="n">4</button>
                        <button class="n">5</button>
                        <button class="n">6</button>
                        <button class="n">1</button>
                        <button class="n">2</button>
                        <button class="n">3</button>
                        <button class="z">0</button>
                    </article>
                </section>

                <section class="coluna-2">
                    <article class="contexto-coluna-2">
                        <button class="c">CC</button>
                        <button class="c">CA</button>
                        <button class="n">.</button>
                        <button class="eq">=</button>
                    </article>
                </section>

                <section class="coluna-3">
                    <article class="contexto-coluna-3">
                        <button class="o">^</button>
                        <button class="o">+</button>
                        <button class="o">-</button>
                        <button class="o">x</button>
                        <button class="o">/</button>
                    </article>
                </section>
            </div>
        </div>
    </body>    
        
    <footer>
        <div class="nota">
            <h1>Desenvolvido por:</h1>
            <p>Alessandro Almada Leal</p>
            <p>alessandro.aleh42@gmail.com</p>
        </div>
    </footer>
   
</html>
