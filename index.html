<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Folha de estilos personalizada-->
      <link rel="stylesheet" href="style.css">
      <!--Adicionando o JavaScript-->
      <script src="script.js"></script>
      <!--Titulo da aba da página-->
      <title>WebCALC</title>
   </head>
   
   <body>
        <!--Criando um modelo de contorno para a calculadora-->     
        <div class="borda">
         
        <!--Nome da calculadora-->
        <nav class="nome"><p>Calculadora</p></nav>
         
         <!--Visor da calculadora-->
         <p><textarea id="tela" class="visor" cols="25" rows="2" placeholder="_" readonly></textarea></p>
         
         <!--Os botões do teclado dispostos em tabela-->
            <p>    
                <div class="teclado">
                    <table>
                        <tr>
                            <td><button class="n" onclick="inserir(this)">7</button></td>
                            <td><button class="n" onclick="inserir(this)">8</button></td>
                            <td><button class="n" onclick="inserir(this)">9</button></td>
                            <td><button class="c" onclick="limparTela()">CC</button></td>
                            <td><button class="o" onclick="inserir(this)">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="n" onclick="inserir(this)">4</button></td>
                            <td><button class="n" onclick="inserir(this)">5</button></td>
                            <td><button class="n" onclick="inserir(this)">6</button></td>
                            <td><button class="c" onclick="limparDigito()">CA</button></td>
                            <td><button class="o" onclick="inserir(this)">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="n" onclick="inserir(this)">1</button></td>
                            <td><button class="n" onclick="inserir(this)">2</button></td>
                            <td><button class="n" onclick="inserir(this)">3</button></td>
                            <td rowspan="2"><button class="z" onclick="inserir(this)">0</button></td>
                            <td><button class="o" onclick="inserir(this)">x</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button class="eq" onclick="calcular()">=</button></td>
                            <td><button class="o" onclick="inserir(this)">/</button></td>
                        </tr>
                    </table>
                </div>
            </p>
        </div>
   </body>
</html>
